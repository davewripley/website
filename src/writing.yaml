  endPage: 877
  year: 2012
  abstract: In a previous paper (‘Tolerant, Classical, Strict’), we investigated a
    semantic framework to deal with the idea that vague predicates are tolerant, namely
    that small changes do not affect the applicability of a vague predicate even if
    large changes do.  Our approach there rests on two main ideas.  First, given a
    classical extension of a predicate, we can define a strict and a tolerant extension
    depending on an indifference relation associated to that predicate. Second, we
    can use these notions of satisfaction to define mixed consequence relations that
    capture non-transitive tolerant reasoning. Although we gave some empirical motivation
    for the use of strict and tolerant extensions, making use of them commits us to
    the view that classical tautologies or contradictions are not automatically valid
    or unsatisfiable, respectively. Some philosophers might take this commitment as
    a negative outcome of our previous proposal.  We think, however, that the general
    ideas underlying our previous approach to vagueness can be implemented in a variety
    of ways.  This paper explores the possibility of defining mixed notions of consequence
    in the more classical super/sub-valuationist setting and examines to what extent
    any of these notions captures non-transitive tolerant reasoning.
  title: Tolerance and mixed consequence in the s'valuationist setting
  authorCat:
    CERvR: []
  bibtag: cervr:tmcss

