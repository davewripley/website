    Paraconsistent logics have a long and fruitful history, and no doubt a long and
    fruitful future. To give some sense of the situation, I spend Section 1 exploring
    exactly what it takes for a logic to be paraconsistent. It will emerge that there
    is considerable open texture to the idea. In Section 2, I give some examples of
    techniques for developing paraconsistent logics. In Section 3, I discuss what
    seem to me to be some promising applications of certain paraconsistent logics.
